<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>flash card app</title>
</head>
<body class="font-mono">
    <div id="container" class="w-11/12 max-w-6xl border border-solid border-black relative m-auto">
        <div id="add-flashcard-con" class="flex justify-end py-4 px-3">
            <button id="add-flashcard" class="text-lg bg-blue-500 text-slate-100 py-2 px-2 font-semibold rounded-lg">
                add flashcard
            </button>
        </div>

        <div class=" border-basic card-con">
            <div class="card-list-container"></div>
        </div>
    </div>

    <div  class="question-container hide w-[90vw] max-w-[34em]  border-basic flex flex-col justify-center absolute         transform-center left-1/2 top-1/2 py-[2em] px-[2em] rounded-lg"   id="add-question-card">
        <h2 class="text-3xl text-gray-800 font-semibold text-center mb-[2em]">add flashcard</h2>
        <div id="wrapper" class="grid grid-cols-[11fr,1fr] gap-[1em] mb-[1em]">
            <div id="error-con" class="self-center">
                <span class="hide text-red-500 font-medium" id="error"> input fields cannot be empty</span>
            </div>
            <i class="fa-solid fa-xmark bg-blue-500 grid text-lg h-[1.8em] w-[1.8em] place-items-center text-white rounded-full  cursor-pointer justify-self-center" id="close-btn"></i>
        </div>

        <label for="question">Question:</label>
        <textarea id="question" class="input" placeholder="type the question here..." rows="2"></textarea>
        <label for="answer">Anwer:</label>
        <textarea id="answer" class="input" rows="4" placeholder=" type the answer here..."></textarea>
        <button id="save-btn" class="text-xl bg-blue-500 text-white py-2 px-0 rounded font-semibold">save</button>
    </div>
    

<script src="script.js"></script>
</body>
</html>
